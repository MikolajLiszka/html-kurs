<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xjvlebao" method="post">
        <label for="firstname">Imię: </label>
        <input id="firstname" type="text" name="firstname">
        <label for="lastname">Nazwisko: </label>
        <input id="lastname" type="text" name="lastname">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <label for="tel-number">Numer telefonu: </label>
        <input type="text" name="tel=number" id="tel-number">
        <label for="miasto">Wybierz miasto</label>
        <select  id="miasto" name="select">
            <option value="">Kraków</option>
            <option value="">Warszawa</option>
            <option value="">Gdańsk</option>
        </select>
        <p>Wybierz płeć: </p>
        <input type="radio" name="gender" id="gender-m">Mężczyzna
        <input type="radio" name="gender" id="gender-k">Kobieta
        <p>Zgoda na dane osobowe: </p>
        <input type="checkbox" name="checkbox" id="dane-osobowe-tak">
        <label for="dane-osobowe-tak">Tak</label>
        <input type="checkbox" name="checkbox" id="dane-osobowe-nie">
        <label for="dane-osobowe-nie">Nie</label>
        <label for="textarea">Wiadomość</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        <button type="submit">Prześlij</button>
    </form>
</body>
</html>
